<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    .blue{color:blue;}
    .red {color:red;}
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      var h1Cnt = 0;
      $('#h1').click(function () {
        h1Cnt++;
        if (h1Cnt < 6) {
          $(this).append('<span class="blue">♥</span>');
          $(this).prepend('<span class="red">♥</span>');
        } else {
          $('#h1').off(); // 클릭횟수가 6회가 되면 이벤트 제거
        }
      });
      $('#h2').click(function () {
        $(this).append('<span class="red">♡</span>');
      });
      setInterval(function () {
        $('#h2').trigger('click'); //강제로 click 이벤트 발생
      }, 2000);
    });
  </script>
</head>
<body>
  <h1 id="h1">start1(5회한정) : </h1>
  <h1 id="h2">start2 : </h1>
</body>
</html>
