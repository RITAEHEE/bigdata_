<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="jquery-3.6.0.min.js"></script>
  <script>
    var i = 0;
    $(document).ready(function () {
      /* jquery */
      $('#p1').click(function () {/* #p1을 클릭시 할 일 */
        i = i + 1;
        //$(this).text(i+'번 클릭');
        $(this).html('<b>'+i+'번</b> 클릭');
      });
    });
    $(function () {
      /* jquery */
    });
  </script>
</head>
<body>
  <p id="p1">p 태그 하나</p>
</body>
</html>
