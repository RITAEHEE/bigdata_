<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link href="ex1.css" rel="stylesheet" type="text/css" />
  <script>
    function chk() {
      if (frm.name.value.length < 2) {
        alert('이름은 2글자 이상만');
        frm.name.focus();
        return false;
      } else if (frm.id.value.length < 4) {
        alert("ID는 4글자 이상만");
        frm.id.focus();
        return false;
      } else if (!frm.pw.value) {
        alert("비밀번호를 입력하세요");
        frm.pw.focus();
        return false;
      } else if (frm.pw.value != frm.pwChk.value) {
        alert("비밀번호를 확인하세요");
        frm.pw.value = "";
        frm.pwChk.value = "";
        frm.pw.focus();
        return false;
      } else if (!frm.tel.value) {
        alert("전화번호를 입력하세요");
        frm.tel.focus();
        return false;
      } else if (!frm.email.value) {
        alert("이메일을 입력하세요");
        frm.email.focus();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div id="header">
    <h2>회원가입</h2>
  </div>
  <div id="join_form">
    <form name="frm" onsubmit="return chk()">
      <fieldset>
        <legend>필수 입력</legend>
        <table>
          <tr>
            <td><label for="name">이름<b>*</b></label></td>
            <td>
              <input type="text" name="name" id="name"
                     autofocus="autofocus"
                     placeholder="이름은 2글자 이상" />
            </td>
          </tr>
          <tr>
            <td><label for="id">아이디<b>*</b></label></td>
            <td>
              <input type="text" name="id" id="id"
                     placeholder="ID는 4글자 이상" />
            </td>
          </tr>
          <tr>
            <td><label for="pw">비밀번호<b>*</b></label></td>
            <td>
              <input type="password" name="pw" id="pw" />
            </td>
          </tr>
          <tr>
            <td><label for="pwChk">비밀번호확인<b>*</b></label></td>
            <td>
              <input type="password" name="pwChk" id="pwChk" />
            </td>
          </tr>
          <tr>
            <td><label for="tel">전화<b>*</b></label></td>
            <td>
              <input type="text" id="tel" name="tel"
                     placeholder="xx-xxx-xxxx/000-0000-0000"
                     pattern="\d{2,3}-\d{3,4}-\d{4}"
                     title="xx-xxx-xxxx 또는 000-0000-0000형식만">
            </td>
          </tr>
          <tr>
            <td><label for="email">이메일<b>*</b></label></td>
            <td>
              <input type="text" id="email" name="email"
                     pattern="[a-zA-Z가-힣]+@[a-zA-Z]+(\.[a-zA-Z]+){1,2}"
                     placeholder="id@domain.com또는co.kr"
                     title="메일 형식을 확인하세요">
            </td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>추가 입력 사항</legend>
        <table>
          <tr>
            <td>결혼유무</td>
            <td>
              <input type="radio" name="wed" value="y">기혼
              <input type="radio" name="wed" value="n">미혼
            </td>
          </tr>
          <tr>
            <td>자식유무</td>
            <td>
              <input type="radio" name="kid" value="y">유
              <input type="radio" name="kid" value="n">무
            </td>
          </tr>
          <tr>
            <td>지역</td>
            <td>
              <select name="region">
                <option></option>
                <option> 서 울 </option>
                <option> 경 기 </option>
                <option> 충 청 </option>
                <option> 전 라 </option>
                <option> 영 남 </option>
                <option> 강 원 </option>
                <option> 제 주 </option>
              </select>
            </td>
          </tr>
        </table>
      </fieldset>
      <p>
        <input type="submit" value=" 가 입 ">
        <input type="reset" value=" 취 소 ">
      </p>
    </form>
  </div>
  <div id="footer">
    <p>
      서울시 마포구 노고산동 그랜드 빌딩 707호<br>
      Copyright ⓒ XX All rights reserved
    </p>
  </div>
</body>
</html>
