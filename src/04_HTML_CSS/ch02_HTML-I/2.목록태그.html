<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <p>순서가 있는 목록태그(ordered list; ol, 1,2,3.. i,ii, iii)</p>
  <ol type="a"> <!-- type=1, i, I, a, A-->
    <li>순서1</li><li>순서2</li><li>순서3</li>
  </ol>
  <p>순서가 없는 목록태그(unordered list; ul)</p>
  <ul type="square"> <!-- type=disc(검은원) circle(흰원) square -->
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
  </ul>
  <p>검색 사이트 리스트</p>
  <ol>
    <li><a href="http://www.google.com">구글</a></li>
    <li><a href="http://www.yahoo.com">야후</a></li>
  </ol>
</body>
</html>
